    <section>
        <form>
            <input type="text" id="class"" placeholder=" 학번">
            <br>
            <input type="text" id="name" placeholder="이름">
            <br>
            <input type="email" id="email" placeholder="이메일 (학교이메일을 입력해주세요)">
            <br>
            <input type="text" id="pw" placeholder="비밀번호" />
            <br>
            <input type="text" id="pwc" placeholder="비밀번호 확인" />
            <br>
            <font id="check" size="2"></font>
            <button type="reset">다시적기</button>
            <button type="submit">제출하기</button>
        </form>
    </section>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $( function () {
            $( '#pw' ).keyup( function () {
                $( '#check' ).html( '' );
            } );

            $( '#pwc' ).keyup( function () {

                if ( $( '#pw' ).val() != $( '#pwc' ).val() ) {
                    $( '#check' ).html( '비밀번호 일치하지 않음<br><br>' );
                    $( '#check' ).attr( 'color', '#f82a2aa3' );
                } else {
                    $( '#check' ).html( '비밀번호 일치함<br><br>' );
                    $( '#check' ).attr( 'color', '#199894b3' );
                }

            } );
        } );
        function check() {

            alert( document.getElementById( "email" ).value );

            var email = document.getElementById( "email" ).value;

            var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

            if ( exptext.test( email ) == false ) {


                alert( "이 메일형식이 올바르지 않습니다." );

                document.addjoin.email.focus();

                return false;

            }

        }
    </script>
