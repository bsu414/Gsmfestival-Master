<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야자 자리이동 - 회원가입</title>
    <link rel="stylesheet" href="submit.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="/image/gsm_logo.png" alt="">
            </a>
        </div>
    </header>
    <section>
        <form class="form">
            <h1>자리이동 신청</h1>
            <div class="input">
                <select name="반 설정" id="option" required>
                    <option value="">교실 선택</option>
                    <optgroup label="1학년">
                        <option value="11">1-1</option>
                        <option value="12">1-2</option>
                        <option value="13">1-3</option>
                        <option value="14">1-4</option>
                    </optgroup>
                    <optgroup label="2학년">
                        <option value="21">2-1</option>
                        <option value="22">2-2</option>
                        <option value="23">2-3</option>
                        <option value="24">2-4</option>
                    </optgroup>
                    <optgroup label="3학년">
                        <option value="31">3-1</option>
                        <option value="32">3-2</option>
                        <option value="33">3-3</option>
                        <option value="34">3-4</option>
                    </optgroup>
                    <optgroup label="특별실">
                        <option value="pg1">프로그래밍 1실</option>
                        <option value="pg2">프로그래밍 2실</option>
                        <option value="hb2">2층 홈베이스</option>
                        <option value="hb3">3층 홈베이스</option>
                        <option value="hb4">4층 홈베이스</option>
                    </optgroup>
                </select>
                <input type="text" placeholder="신청 사유" required>
            </div>
            <font id="check" size="2"></font>
            <div class="btn">
                <button type="reset">다시적기</button>
                <button type="submit">제출하기</button>
            </div>
        </form>
    </section>
    <footer>
        <h6>Copyright by 엉덩이 딱 붙여</h6>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>

    </script>

</body>

</html>
